<!DOCTYPE html>
<html lang="en-US">
<head>
    <title>title</title>
    <meta charset="UTF-8">
</head>
<body>
    <!-- <form action="url" method="GET"></form> -->
    <!-- <form action="url" method="POST"></form> -->
    <!-- When you use GET, the form data will be visible in the page address.
    Use POST if the form is updating data, or includes sensitive information (passwords).
    POST offers better security because the submitted data is not visible in the page address. -->
    <form action="https://github.com/RodzAmor">
        <input type="text" name="password">
        <input type="password" name="password">
        <input type="submit" value="submit">
    </form>
    <form>
        <input type="radio" name="gender" value="male">
        <input type="radio" name="gender" value="female">
        <input type="submit" value="submit">
    </form>
    <form>
        <input type="checkbox" name="gender" value="1">
        <input type="checkbox" name="gender" value="2">
        <input type="submit" value="submit">
    </form>

    <!-- New Elements in HTML5
<article>, <aside>, <audio>, <canvas>, <datalist>, <details>, <embed>, <footer>, <header>, <nav>, <output>, <progress>, <section>, <video>, and even more! -->

</body>
</html>
